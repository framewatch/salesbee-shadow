<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email</title>
</head>
<body>
<div id="auth-app-content">
    <div class="header">
        <h3>Verify Your Email</h3>
        <button id="logout-btn-email" class="btn-secondary">Logout</button>
    </div>
    <div class="content-body">
        <p>We've sent a verification link to <strong id="user-email-display">your email</strong>. Please check your inbox.</p>
        <button id="check-verification-btn" class="btn-primary">I've Verified My Email</button>
        <p id="email-message-box" class="feedback" style="display: none;"></p>
        <p class="small-text">Didn't receive it? <a href="#" id="resend-email-link">Send again</a>.</p>
    </div>
</div>
</body>
</html>
